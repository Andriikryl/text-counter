<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="text-counter">
      <div class="container">
        <textarea class="text" id="" cols="30" rows="10"></textarea>
        <div class="counters">
          <div class="counter">
            <div class="words">0</div>
            <span>words</span>
          </div>
          <div class="counter">
            <div class="characters">0</div>
            <span>characters</span>
          </div>
          <div class="counter">
            <div class="symbols">0</div>
            <span>symbols</span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
